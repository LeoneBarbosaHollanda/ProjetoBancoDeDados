    </span>

    <input type='text' name="Nome" placeholder="digite seu nome"><br>
    <button type="submit">consultar</button>
</form>

<form action="recebimento" method="POST">

    <input type='date' name="data" placeholder="Data do dataEmprestimo"><br>

</form>

<form action="excluir" method="post">

    <input type='text' name="CPF" placeholder="Digite seu CPF"><br>
    <input type='text' name="Senha" placeholder="Digite sua senha"><br>

</form>

<form action="pagamento" method="POST">
